<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/shared.css" />
    <link rel="stylesheet" href="/CSS/signup.css" />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img
          src="/images/Netflix-logo.png"
          alt="Netflix-logo"
          class="netflix_logo"
        />
      </a>
    </header>
    <main>
      <div class="signup_bg"></div>
      <div class="signup_card">
        <div class="signup_form">
          <h2>Sign Up</h2>
          <label for="fullname">Enter Username</label>
          <br />
          <input type="text" placeholder="" /><br />
          <br />
          <label for="useremail">Enter Email</label>
          <br />
          <input type="email" placeholder="" /> <br />
          <br />
          <label for="useremail">Create Password</label> <br />
          <input type="password" placeholder="" /> <br />
          <br />
          <label for="useremail">Re-Enter Password</label> <br />
          <input type="password" placeholder="" /><br />
          <br />
          <label for="userage">Enter Your Birthdate</label> <br />
          <input type="date" placeholder="" /><br />
          <br />
          <a class="signup_form_button" href="/index.html">Create Account</a
          ><br />
          <br />
          <center>
            <p class="already-netflix-user">
              Already Having Account?
              <a href="/login.html" class="signuppage_login_button"
                >Login now.</a
              >
            </p>
          </center>
        </div>
      </div>
    </main>
  </body>
</html>
